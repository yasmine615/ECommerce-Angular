<app-header></app-header>
<div class="page-content">
  <div class="form-v6-content">
    <div class="form-left">
      <img src="../../../assets/locka.jpg" alt="form" style="height: 98.5%; width: 600px;">
    </div>
    <form  #addForm="ngForm" (ngSubmit)="login(addForm)" class="form-detail" >
      <h2>se connecter </h2>

      <div class="form-row">
        <input type="text" ngModel name="phone" id="phone" class="input-text" placeholder="Téléphone" required>
      </div>
      <div class="form-row">
        <input type="password" ngModel name="md" id="md" class="input-text" placeholder="Mot de passe" required>
      </div>

      <div class="form-row-last">
        <!--<input type="submit" name="register" class="register" value="Register" [disabled]="addForm.invalid">-->
        <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Submit</button>
        <div class="mt-3">
          <p class="mb-0" style="color: black;">Vous n'avez pas de compte ? <a routerLink="/sinscrire" class="fw-bold" style="color: rgb(250, 179, 14);">S'inscrire</a></p>
        </div>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
