
<app-header-admin></app-header-admin>

<div class="container">
    <h2>Produits a sponsoriser</h2>
    <table class="table table-striped table-container " >
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Nom Catégorie</th>
                <th>Sponsorisé</th>
                <th>Téléphone</th>
                <th>Image</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produit of produits">
                <td class="ttdd">{{ produit.id }}</td>
                <td class="ttdd">{{ produit.titre }}</td>
                <td class="ttdd">{{ produit.description }}</td>
                <td class="ttdd">{{ produit.prix }}</td>
                <td class="ttdd">{{ produit.nomcateg }}</td>
                <td class="ttdd">{{ produit.sponso }}</td>
                <td class="ttdd">{{ produit.phoneprod }}</td>
                <td>
                    <img [src]="getFileName(produit.photo)" alt="Product Image" style="max-width: 100px; max-height: 100px;">
                </td>

                <td>
                    <button class="btn btn-danger" style="padding-left: 14px; margin-right: 10px;" (click)="Delete(produit.id)">Delete</button>
                    <button class="btn btn-success" style="padding-right: 14px;" (click)="AjouterSponso(produit)">Ajouter</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<app-footer-admin></app-footer-admin>
